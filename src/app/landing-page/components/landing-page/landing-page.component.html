<div class="landing-block">
  <form
    #emailForm="ngForm"
    (ngSubmit)="onSubmitForm(emailForm)"
    class="form-newsletter"
  >
    <label for="emailInput"
      >Inscrivez-vous pour recevoir votre newsletter !</label
    >
    <input
      type="email"
      id="emailInput"
      [(ngModel)]="userEmail"
      name="userEmail"
    />
  </form>
  <img src="assets/snapface.png" alt="Snapface logo" />
  <div class="landing-links">
    <button (click)="onContinue()">Continuer vers Snapface</button>
  </div>
</div>
